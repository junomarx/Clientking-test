<!DOCTYPE html>
<html>
<head>
    <title>Logout Test</title>
</head>
<body>
    <h1>Logout Test</h1>
    <button onclick="testLogout()">Test Logout API</button>
    
    <script>
        async function testLogout() {
            console.log("🚪 Teste Logout API direkt");
            
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log("✅ Logout API erfolgreich");
                    console.log("🔄 Lade Seite neu...");
                    window.location.href = '/auth';
                } else {
                    console.log("❌ Logout API fehlgeschlagen:", response.status);
                }
            } catch (error) {
                console.log("❌ Logout Fehler:", error);
            }
        }
    </script>
</body>
</html>
