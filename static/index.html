<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Upload Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .upload-area {
      border: 2px dashed #ccc;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-area:hover {
      border-color: #666;
    }
    .logo-preview {
      max-width: 300px;
      max-height: 200px;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #eee;
      display: none;
    }
    .logo-preview img {
      max-width: 100%;
      max-height: 100%;
    }
    .error-message {
      color: #d9534f;
      margin-top: 10px;
      display: none;
    }
    .success-message {
      color: #5cb85c;
      margin-top: 10px;
      display: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0069d9;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .file-info {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Logo Upload Demo</h1>
  
  <div class="container">
    <div class="upload-area" id="uploadArea">
      <p>Klicken Sie hier, um ein Logo hochzuladen</p>
      <p class="file-info">Unterstützte Formate: JPG, PNG | Max. Größe: 5MB</p>
    </div>
    
    <div class="logo-preview" id="logoPreview">
      <h3>Vorschau:</h3>
      <img id="previewImage" src="" alt="Logo Vorschau">
    </div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".jpg,.jpeg,.png">
    
    <button id="uploadButton" disabled>Logo hochladen</button>
    
    <p class="error-message" id="errorMessage"></p>
    <p class="success-message" id="successMessage"></p>
  </div>

  <script>
    // DOM-Elemente referenzieren
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const logoPreview = document.getElementById('logoPreview');
    const previewImage = document.getElementById('previewImage');
    const uploadButton = document.getElementById('uploadButton');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    // Click auf Upload-Bereich löst Dateiauswahl aus
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });
    
    // Dateiauswahl-Änderung verarbeiten
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      
      // Dateityp-Validierung
      if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
        showError('Nur JPG und PNG Dateien sind erlaubt!');
        fileInput.value = '';
        return;
      }
      
      // Größen-Validierung
      if (file.size > 5 * 1024 * 1024) { // 5MB
        showError('Die Datei ist zu groß! Maximale Größe: 5MB');
        fileInput.value = '';
        return;
      }
      
      // Vorschau anzeigen
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        logoPreview.style.display = 'block';
        uploadButton.disabled = false;
        hideError();
        hideSuccess();
      };
      reader.readAsDataURL(file);
    });
    
    // Logo hochladen
    uploadButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return;
      
      const formData = new FormData();
      formData.append('logo', file);
      
      try {
        uploadButton.disabled = true;
        uploadButton.textContent = 'Wird hochgeladen...';
        
        const response = await fetch('/api/business-settings/logo', {
          method: 'POST',
          headers: {
            'X-User-ID': '3'  // Development-Header für Authentifizierung
          },
          body: formData
        });
        
        // Prüfe den Content-Type
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Antwort ist keine JSON-Datei');
        }
        
        const data = await response.json();
        
        if (data.success) {
          showSuccess('Logo erfolgreich hochgeladen!');
          // Optional: Link zum hochgeladenen Bild anzeigen
          console.log('Logo URL:', data.logoUrl);
        } else {
          throw new Error(data.message || 'Unbekannter Fehler beim Upload');
        }
      } catch (error) {
        showError('Fehler beim Hochladen: ' + error.message);
      } finally {
        uploadButton.disabled = false;
        uploadButton.textContent = 'Logo hochladen';
      }
    });
    
    // Hilfsfunktionen
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }
    
    function hideError() {
      errorMessage.style.display = 'none';
    }
    
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
    
    function hideSuccess() {
      successMessage.style.display = 'none';
    }
  </script>
</body>
</html>
