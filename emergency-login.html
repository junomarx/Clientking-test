<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handyshop Verwaltung - Notfall-Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .login-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1a1a1a;
    }
    .subtitle {
      color: #e10078;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .login-button {
      background-color: #e10078;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .login-button:hover {
      background-color: #c10068;
    }
    .error-message {
      color: #e53e3e;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
    .info-box {
      background-color: #f0f4ff;
      border-left: 4px solid #4299e1;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
    }
    .success-message {
      background-color: #f0fff4;
      border-left: 4px solid #48bb78;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <div class="logo">Handyshop Verwaltung</div>
      <div class="subtitle">Notfall-Login</div>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="login-button">Anmelden</button>
      
      <div id="error-message" class="error-message">
        Benutzername oder Passwort ungültig
      </div>
      
      <div id="success-message" class="success-message">
        Login erfolgreich! Sie werden weitergeleitet...
      </div>
    </form>
    
    <div class="info-box">
      <strong>Hinweis:</strong> Dies ist eine Notfall-Login-Seite. Wenn Sie Probleme mit dem regulären Login haben, können Sie hier den Notfall-Zugang nutzen. Der Server läuft im eingeschränkten Modus.
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/api/emergency-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json();
          
          if (data.success) {
            // Login erfolgreich
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            
            // User-Informationen in localStorage speichern
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Weiterleitung zur Hauptseite nach kurzer Verzögerung
            setTimeout(() => {
              window.location.href = '/';
            }, 1500);
          } else {
            // Login fehlgeschlagen
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
          }
        } catch (error) {
          console.error('Login-Fehler:', error);
          errorMessage.textContent = 'Verbindungsfehler. Bitte erneut versuchen.';
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
