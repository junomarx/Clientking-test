<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyshop Verwaltung - Desktop Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
        }

        .section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .table th {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-weight: 600;
        }

        .table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-eingegangen {
            background: #fef3c7;
            color: #92400e;
        }

        .status-in_reparatur {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-abholbereit {
            background: #d1fae5;
            color: #065f46;
        }

        .status-abgeholt {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .add-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .add-button:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .desktop-info {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì± Handyshop Verwaltung</h1>
        <p>Desktop Test-Version - Lokale Datenspeicherung</p>
    </div>

    <div class="container">
        <div class="desktop-info">
            <strong>üñ•Ô∏è Desktop-App aktiv!</strong> Alle Daten werden lokal auf Ihrem Computer gespeichert.
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Lade Statistiken...</div>
        </div>

        <div class="section">
            <h2>üë• Kunden</h2>
            <div id="customersTable" class="loading">Lade Kunden...</div>
        </div>

        <div class="section">
            <h2>üîß Reparaturen</h2>
            <button class="add-button" onclick="addTestRepair()">‚ûï Test-Reparatur hinzuf√ºgen</button>
            <div id="repairsTable" class="loading">Lade Reparaturen...</div>
        </div>
    </div>

    <script>
        let repairCounter = 5;

        async function loadData() {
            if (!window.desktopAPI) {
                document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h2>‚ùå Desktop-API nicht verf√ºgbar</h2><p>Diese Seite muss in der Electron-App ge√∂ffnet werden.</p></div>';
                return;
            }

            try {
                // Statistiken laden
                const stats = await window.desktopAPI.getStats();
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalOrders}</div>
                        <div class="stat-label">Gesamte Auftr√§ge</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.inRepair}</div>
                        <div class="stat-label">In Reparatur</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.readyForPickup}</div>
                        <div class="stat-label">Abholbereit</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.completed}</div>
                        <div class="stat-label">Abgeschlossen</div>
                    </div>
                `;

                // Kunden laden
                const customers = await window.desktopAPI.getCustomers();
                document.getElementById('customersTable').innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Telefon</th>
                                <th>E-Mail</th>
                                <th>Erstellt</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${customers.map(customer => `
                                <tr>
                                    <td>${customer.firstName} ${customer.lastName}</td>
                                    <td>${customer.phone || '-'}</td>
                                    <td>${customer.email || '-'}</td>
                                    <td>${new Date(customer.createdAt).toLocaleDateString('de-DE')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                // Reparaturen laden
                const repairs = await window.desktopAPI.getRepairs();
                document.getElementById('repairsTable').innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Auftrag</th>
                                <th>Kunde</th>
                                <th>Ger√§t</th>
                                <th>Problem</th>
                                <th>Status</th>
                                <th>Preis</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${repairs.map(repair => `
                                <tr>
                                    <td><strong>${repair.orderCode}</strong></td>
                                    <td>${repair.customerName || 'Unbekannt'}</td>
                                    <td>${repair.brand} ${repair.model}</td>
                                    <td>${repair.issue}</td>
                                    <td><span class="status-badge status-${repair.status}">${getStatusText(repair.status)}</span></td>
                                    <td>${repair.cost}‚Ç¨</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'eingegangen': 'Eingegangen',
                'in_reparatur': 'In Reparatur',
                'abholbereit': 'Abholbereit',
                'abgeholt': 'Abgeholt'
            };
            return statusMap[status] || status;
        }

        async function addTestRepair() {
            const brands = ['Apple', 'Samsung', 'Huawei', 'Xiaomi', 'OnePlus'];
            const models = ['iPhone 15', 'Galaxy S24', 'P60 Pro', 'Mi 13', 'Nord 3'];
            const issues = ['Display kaputt', 'Akku defekt', 'Ladebuchse defekt', 'Kamera defekt', 'Wasserschaden'];
            
            const repair = {
                orderCode: `REP-${String(repairCounter).padStart(3, '0')}`,
                customerId: Math.floor(Math.random() * 3) + 1,
                deviceType: 'smartphone',
                brand: brands[Math.floor(Math.random() * brands.length)],
                model: models[Math.floor(Math.random() * models.length)],
                issue: issues[Math.floor(Math.random() * issues.length)],
                cost: Math.floor(Math.random() * 200) + 50
            };

            try {
                await window.desktopAPI.addRepair(repair);
                repairCounter++;
                loadData(); // Daten neu laden
            } catch (error) {
                console.error('Fehler beim Hinzuf√ºgen der Reparatur:', error);
            }
        }

        // Daten beim Laden der Seite laden
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
